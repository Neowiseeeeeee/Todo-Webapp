<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Reset some basic elements for consistency */
        body, h1, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the forgot password form */
        .forgot-password-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Styling for the form heading */
        .forgot-password-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Styling for form groups */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        /* Styling for labels */
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        /* Styling for input fields */
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Styling for buttons */
        .form-group button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Styling for the back to login link */
        .back-to-login {
            display: block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p>Enter your registered email address to reset your password.</p>
        <form action="reset_password.php" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
        <a href="landing page.html" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
